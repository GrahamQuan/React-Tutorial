<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map函数</title>
  </head>
  <body>
    <script>
      let array = ["aaa", "bbb", "ccc", "ddd"];
      // map接收两个函数做参数
      // 第一个函数：参数1：item，参数2：index，参数3：原先的数组
      // 第二个函数：修改this的指向
      let newArray = array.map((item, index, arr) => {
        return item + "000";
      });
      console.log(newArray);
    </script>
  </body>
</html>
