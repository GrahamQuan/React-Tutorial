<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello react</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- 引入react的cdn文件资源 -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 注意script标签要加一个属性才能用jsx -->
    <!-- 写jsx代码 -->
    <script type="text/babel">
      // class组件，需要继承
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            // jsx 能显示 number string array
            name: "Graham",
            age: 18,
            movies: ["aaa", "bbb", "cc"],
            // jsx 不能显示 null undefined boolean
            test1: null,
            test2: undefined,
            test3: true,
            flag: true,
            obj: {
              name: "Leo",
              age: 20
            }
          };
        }
        render() {
          return (
            <div>
              {/* jsx能显示 */}
              <h2>{this.state.name}</h2>
              <h2>{this.state.age}</h2>
              <h2>{this.state.movies}</h2>
              {/* jsx不能正常显示 */}
              <h2>{this.state.test1 + ""}</h2>
              <h2>{this.state.test2 + ""}</h2>
              <h2>{this.state.test3.toString()}</h2>
              {/* 常用语法 */}
              <h2>{this.state.flag ? "hello" : null}</h2>
              <h2>{this.state.flag && "hi"}</h2>
              {/* 
                obj 打印不了
                <h2>{this.state.obj}</h2>
              */}
            </div>
          )
        }
      }
      // 参数1是挂载的组件，参数2是挂载的节点
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
