<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello react</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- 引入react的cdn文件资源 -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 注意script标签要加一个属性才能用jsx -->
    <!-- 写jsx代码 -->
    <script type="text/babel">
      // class组件，需要继承
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            myString: ["aaa",'bbb','ccc','ddd'],
            myNumbers: [17, 89, 222, 78, 99, 90, 127, 345]
          };
        }
        render() {
          return (
            <div>
              <h2>字符串列表</h2>
              <ul>
                {
                  this.state.myString.map(item => {
                    return <li>{item}</li>
                  })
                }
              </ul>
              <h2>数字列表（过滤1）</h2>
              <ul>
                {
                  this.state.myNumbers.filter( item => {
                    return item >= 100;
                  }).map( item => {
                    return <li>{item}</li>
                  })
                }
              </ul>
              <h2>数字列表（过滤2: 写法更简洁）</h2>
              <ul>
                {
                  this.state.myNumbers.filter( item => item >= 100 ).map( item => <li>{item}</li> )
                }
              </ul>
              <h2>数字列表（截取数组前4个）</h2>
              <ul>
                {
                  this.state.myNumbers.slice(0, 4).map(item => <li>{item}</li>)
                }
              </ul>


            </div>
          )
        }
      }
      // 参数1是挂载的组件，参数2是挂载的节点
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
